<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PetCare AI | Disease Detection</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(120deg, #e3f2fd, #fce4ec);
    font-family: "Segoe UI", sans-serif;
}

/* ===== LAYOUT ===== */
.wrapper {
    display: flex;
    min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 260px;
    background: #1e293b;
    color: #fff;
    padding: 25px;
}

.sidebar h3 {
    margin-bottom: 30px;
}

.sidebar a {
    display: block;
    color: #cbd5e1;
    padding: 12px;
    border-radius: 8px;
    text-decoration: none;
    margin-bottom: 10px;
}

.sidebar a:hover {
    background: #334155;
    color: #fff;
}

/* ===== MAIN ===== */
.main {
    flex: 1;
    padding: 30px;
}

/* ===== CARDS ===== */
.card {
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.badge-med {
    background: #0d6efd;
    padding: 6px 12px;
    border-radius: 20px;
}

.map-box {
    height: 360px;
    border-radius: 15px;
    overflow: hidden;
    border: 1px solid #ddd;
}

.preview-img {
    width: 100%;
    max-height: 240px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 10px;
}

.loader {
    display: none;
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #0d6efd;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <h3>üêæ PetCare AI</h3>
        <a href="#"><i class="fa fa-stethoscope"></i> Disease Detection</a>
        <a href="#"><i class="fa fa-hospital"></i> Nearby Clinics</a>
        <a href="#"><i class="fa fa-map"></i> Map View</a>
        <a href="#"><i class="fa fa-info-circle"></i> About System</a>
    </div>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="main">

        <h2 class="mb-4">Pet Disease Screening Dashboard</h2>

        <div class="row g-4">

            <!-- LEFT -->
            <div class="col-md-5">
                <div class="card p-4">
                    <h5 class="mb-3">Pet Image Input</h5>

                    <input type="file" class="form-control mb-2" id="imageInput" accept="image/*" onchange="previewImage()">
                    <img id="preview" class="preview-img d-none">

                    <button class="btn btn-primary w-100 mb-2" onclick="predict()">
                        <i class="fa fa-microscope"></i> Analyze Image
                    </button>

                    <div class="loader" id="loader"></div>

                    <hr>

                    <h6 class="text-muted">Diagnosis Result</h6>

                    <p><b>Animal:</b> <span class="badge badge-med" id="animal">-</span></p>
                    <p><b>Detected Problem:</b> <span id="problem">-</span></p>
                    <p><b>Confidence:</b> <span id="confidence">-</span>%</p>

                    <div class="alert alert-info mt-3">
                        <b>Advice:</b>
                        <div id="advice">-</div>
                    </div>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="col-md-7">
                <div class="card p-4 mb-4">
                    <div class="d-flex justify-content-between">
                        <h5>Nearby Veterinary Clinics</h5>
                        <button class="btn btn-success btn-sm" onclick="findClinics()">
                            <i class="fa fa-location-dot"></i> Locate
                        </button>
                    </div>

                    <div id="clinics" class="mt-3"></div>
                </div>

                <div class="card p-3">
                    <h5>Map View</h5>
                    <div class="map-box">
                        <iframe id="mapFrame" width="100%" height="100%" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
function previewImage() {
    const file = imageInput.files[0];
    if (!file) return;
    preview.src = URL.createObjectURL(file);
    preview.classList.remove("d-none");
}

function predict() {
    if (!imageInput.files[0]) return alert("Select image first");

    loader.style.display = "block";

    const fd = new FormData();
    fd.append("image", imageInput.files[0]);

    fetch("http://127.0.0.1:5000/predict", { method: "POST", body: fd })
    .then(r => r.json())
    .then(d => {
        animal.innerText = d.animal;
        problem.innerText = d.problem;
        confidence.innerText = d.problem_confidence;
        advice.innerText = d.advice;
    })
    .finally(() => loader.style.display = "none");
}

function findClinics() {
    navigator.geolocation.getCurrentPosition(pos => {
        fetch(`http://127.0.0.1:5000/nearby-clinics?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
        .then(r => r.json())
        .then(d => {
            clinics.innerHTML = "";
            d.clinics.forEach(c => {
                clinics.innerHTML += `
                    <div class="border-bottom py-2">
                        <b>${c.name}</b><br>
                        üìè ${c.distance_km} km |
                        <a href="${c.map_link}" target="_blank">Map</a>
                    </div>
                `;
            });
            if (d.clinics.length)
                mapFrame.src = `https://maps.google.com/maps?q=${d.clinics[0].map_link.split("=")[1]}&z=14&output=embed`;
        });
    });
}
</script>

</body>
</html>
